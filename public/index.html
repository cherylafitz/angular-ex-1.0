<!DOCTYPE html>
<html lang="en" ng-app="GenderVotesApp">
<head>
  <meta charset="utf-8">
  <title>Gender Votes</title>
  <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="GenderVotes">
  <div class="container">
    <div class="row text-center">
      <h1>I am...</h1>
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offest-2 col-md-offset-2">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2>Female</h2>
          <div class="gender-icon"><i class="fa fa-female"></i></div>
          <div class="percentage" ng-class="{'text-danger' : female.status === 'minority','text-success' : female.status === 'majority' }">{{percentFemale}} %</div>
          <button ng-click="incrementVotes('female')" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Vote</button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2>Male</h2>
          <div class="gender-icon"><i class="fa fa-male"></i></div>
          <div class="percentage" ng-class="{'text-danger' : male.status === 'minority','text-success' : male.status === 'majority' }">{{percentMale}} %</div>
          <button ng-click="incrementVotes('male')" class="btn btn-lg btn-success"><i class="fa fa-check"></i> Vote</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
